<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Special Summer Sale | Varandamix In Out</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>

  <style>
    body { font-family: Arial, sans-serif; background:#fff; }
    .brand { font-size:22px; letter-spacing:1px; }
    .price-old { text-decoration: line-through; opacity:.4; font-size:14px; }
    .price-new { font-size:20px; font-weight:600; }
    .discount { color:#b89b5e; font-weight:600; margin-left:6px; }
    .swiper { width:100%; height:230px; }
    .swiper img { width:100%; height:100%; object-fit:cover; }
    .search-box { max-width:420px; margin:20px auto; }
  </style>
</head>

<body>

<!-- TOPO -->
<nav class="navbar border-bottom">
  <div class="container">
    <span class="navbar-brand brand">Varandamix In Out</span>
  </div>
</nav>

<!-- CAPA -->
<header class="py-5 text-center">
  <h1 class="fw-bold">Special Summer Sale</h1>
  <p class="text-muted">Venda de acervo de nossa curadoria</p>
</header>

<!-- BUSCA -->
<div class="search-box">
  <input type="text" id="search" class="form-control" placeholder="Buscar produto: ex. cadeiras">
</div>

<!-- PRODUTOS -->
<div class="container pb-5">
  <div class="row" id="products">

<!-- PRODUTO -->
<div class="col-md-4 mb-4 product">
  <div class="card h-100">

    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="assets/img/produtos/sofa-iris/01.jpg"></div>
        <div class="swiper-slide"><img src="assets/img/produtos/sofa-iris/02.jpg"></div>
        <div class="swiper-slide"><img src="assets/img/produtos/sofa-iris/03.jpg"></div>
        <div class="swiper-slide"><img src="assets/img/produtos/sofa-iris/04.jpg"></div>
        <div class="swiper-slide"><img src="assets/img/produtos/sofa-iris/05.jpg"></div>
      </div>
    </div>

    <div class="card-body text-center">
      <h6 class="fw-bold">Sofá Íris</h6>
      <div class="price-old">R$ 28.893</div>
      <div class="price-new">R$ 19.950 <span class="discount">31%</span></div>
    </div>

    <div class="card-footer bg-transparent border-0 text-center">
      <a class="btn btn-dark"
         href="https://wa.me/5551999594767?text=Tenho%20interesse%20no%20Sofá%20Íris"
         target="_blank">
        Comprar pelo WhatsApp
      </a>
    </div>
  </div>
</div>

<!-- DUPLICAR ESTE BLOCO PARA TODOS OS PRODUTOS -->
<!-- O NOME E SLUG JÁ SEGUEM A LISTA-MESTRE -->

  </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

<script>
  document.querySelectorAll('.swiper').forEach(swiper => {
    new Swiper(swiper, { loop:false });
  });

  document.getElementById('search').addEventListener('keyup', function() {
    let term = this.value.toLowerCase();
    document.querySelectorAll('.product').forEach(p => {
      p.style.display = p.innerText.toLowerCase().includes(term) ? '' : 'none';
    });
  });
</script>

</body>
</html>
